ref:
  as: openshift-qe-set-max-pods
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-set-max-pods-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: CLUSTER_NETWORK_CIDR
    default: "10.128.0.0/20"
  - name: CLUSTER_NETWORK_HOST_PREFIX
    default: "23"
  # - name: SERVICE_NETWORK
  #   default: "172.30.0.0/16"
  documentation: |-
    this will deploy cluster with custom the cidr to define the cluster workers numbers
