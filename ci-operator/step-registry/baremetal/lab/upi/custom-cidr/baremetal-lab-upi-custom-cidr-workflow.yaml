workflow:
  as: baremetal-lab-upi-custom-cidr
  steps:
    pre:
      - chain: baremetal-lab-upi-conf
      - ref: ovn-conf-custom-cidr
      - chain: baremetal-lab-upi-install
    post:
      - chain: baremetal-lab-post
  documentation: |-
    The baremetal-lab-upi-custom-cidr workflow provides pre- and post- steps that provision and
    deprovision an UPI OpenShift cluster with a custom CIDR to define the cluster workers numbers 
    on a Baremetal lab, allowing job authors to inject their own end-to-end test logic.
